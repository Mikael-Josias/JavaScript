<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Primeiro Exerc√≠cio</title>
    </head>
    <body>
        <div id="app">
        </div>
        <input type="text" name="nome">
        <button onClick="AdcName()">Adicionar</button>
        <script>
            var nomes = ["Diego", "Gabriel", "Lucas"];

            var containerList = document.querySelector('div#app');

            var uList = document.createElement('ul');
            for (let i = 0; i < nomes.length; i++) {
                var itemList = document.createElement('li');
                var textNode = document.createTextNode(nomes[i]);
                itemList.appendChild(textNode);

                uList.appendChild(itemList);
            }

            containerList.appendChild(uList);

            var inputElement = document.getElementsByName('nome')[0];


            function AdcName(){
                var name = inputElement.value;
                var itemList = document.createElement('li');
                var textNode = document.createTextNode(name);
                itemList.appendChild(textNode);

                uList.appendChild(itemList);
            }
        </script>
    </body>
</html>
