<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Intervalos e Timeout</title>
    </head>
    <body>


        <script>
            function exibeAlgo(){
                console.log('Hello World!')
            }

            setInterval(exibeAlgo, 1000);

            setTimeout(exibeAlgo, 5000);
        </script>
    </body>
</html>
