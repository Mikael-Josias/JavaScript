<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Condicionais</title>
    </head>
    <body>


        <script>
            function retornaSexo(sexo){
                if (sexo == 'M') {
                    return 'Masculino';
                }else if (sexo == 'F') {
                    return 'Feminino';
                }else{
                    return 'Outro';
                }

                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                        break;
                    case 'F':
                        return 'Feminino';
                        break;
                    default:
                    return 'Outro';
                        break;
                }
            }

            var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</html>
