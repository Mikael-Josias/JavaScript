<html lang="pt-br">

        <title>Estruturas de Repetição</title>
    </head>
    <body>


        <script>
            //For e While
            //For pra sempre que souber o numero de repetições
            for (let i = 0; i <= 100; i++) {
                console.log(i);

                j++;
            }
        </script>
    </body>
</html>
